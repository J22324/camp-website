  <title>My WebSite</title>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@picocss/pico@2/css/pico.min.css">
  <style>
    /* 虹色背景 */
    body {
      background: linear-gradient(to right, red, orange, yellow, green, cyan, blue, violet);
      font-family: 'Arial', sans-serif;
      text-align: center;
      color:white;
      padding: 0;
      margin: 0;
    }

    h1 {
      color: white;
      text-shadow: 2px 2px 5px black;
      font-size: 3em;
      margin-top: 20px;
    }

    p {
      font-size: 1.2em;
      margin: 10px;
    }

    img {
      width: 200px;
      border: 5px solid white;
      border-radius: 10px;
      margin: 20px 0;
    }

    /* ロゴマークエリア */
    .logos {
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      margin: 20px 0;
    }

    .logos img {
      margin: 10px;
      width: 80px;
      height: 80px;
    }

    /* リストとリンクのスタイル */
    ul {
      list-style-type: none;
      padding-left: 0;
      font-size: 1.5em;
    }

    li {
      margin: 10px 0;
    }

    a {
      color: yellow;
      text-decoration: none;
      font-weight: bold;
      text-shadow: 1px 1px 3px black;
    }

    a:hover {
      color: red;
    }

    /* フォーム */
    form {
      background-color: rgba(0, 0, 0, 0.6);
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0px 0px 15px rgba(0, 0, 0, 0.4);
      margin-top: 30px;
      color: white;
    }

    input[type="text"], textarea {
      padding: 10px;
      font-size: 1.2em;
      border: 2px solid #ff6347;
      border-radius: 5px;
      width: 100%;
    }

    input[type="submit"] {
      background-color: #ff6347;
      color: white;
      border: none;
      padding: 10px 20px;
      border-radius: 5px;
      font-size: 1.1em;
      cursor: pointer;
      margin-top: 10px;
    }

    input[type="submit"]:hover {
      background-color: #ff4500;
    }
  </style>
</head>
